on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

jobs:

  job-1:
    name: "job 1"
    runs-on: ubuntu-20.04
    steps:
      - name: "this step can fail"
        id: step1
        continue-on-error: true
        run: "false"
      - name: "retry previous step"
        if: steps.step1.outcome == 'failure'
        run: "true && echo job succeeds"
